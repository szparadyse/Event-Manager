{% extends 'base.html' %}
{% block title %}Ajouter un Avis - Event Manager{% endblock %}
{% block content %}
<div class="min-h-full">
  <main class="mx-auto max-w-2xl px-4 py-8 sm:px-6 lg:px-8">
    <div class="mb-6">
      <button
        type="button"
        onclick="window.history.back()"
        class="inline-flex items-center rounded-md bg-white px-3 py-2 text-sm font-medium text-gray-700 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-blue-500"
      >
        ← Retour
      </button>
    </div>

    <div class="overflow-hidden rounded-2xl bg-white shadow-sm ring-1 ring-gray-900/5">
      <div class="px-6 py-4 border-b border-gray-200">
        <h1 class="text-lg font-semibold text-gray-900">Ajouter un Avis</h1>
      </div>
      <div class="p-6">
        <form method="post" class="space-y-5">
          {% csrf_token %}
          <div>
            <label for="review_text" class="block text-sm font-medium text-gray-700">Votre avis</label>
            <textarea
              id="review_text"
              name="review_text"
              rows="4"
              required
              class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"
            ></textarea>
          </div>

          <div>
            <label for="rating" class="block text-sm font-medium text-gray-700">Note (1 à 5)</label>
            <input
              type="number"
              id="rating"
              name="rating"
              min="1"
              max="5"
              required
              class="mt-1 block w-32 rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"
            />
          </div>

          <div class="flex items-center justify-end space-x-3 pt-2">
            <button
              type="button"
              onclick="window.history.back()"
              class="inline-flex items-center rounded-md bg-white px-4 py-2 text-sm font-medium text-gray-700 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50"
            >
              Annuler
            </button>
            <button
              type="submit"
              class="inline-flex items-center rounded-md bg-blue-600 px-4 py-2 text-sm font-medium text-white hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
            >
              Soumettre l'Avis
            </button>
          </div>
        </form>
      </div>
    </div>
  </main>
</div>
{% endblock %}
