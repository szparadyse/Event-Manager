<!doctype html>
<html>
  <body>
    <h1>Connexion</h1>

    {% if form.errors %}
      <p style="color:red;">Identifiants incorrects. Réessaie.</p>
    {% endif %}

    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Se connecter</button>
    </form>

    <p>Pas de compte ? <a href="{% url 'accounts:signup' %}">Créer un compte</a></p>
  </body>
</html>
