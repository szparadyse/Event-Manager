{% extends 'base.html' %}
{% block title %}Mon profil - Event Manager{% endblock %}
{% block content %}
<div class="mx-auto max-w-3xl px-4 py-8 sm:px-6 lg:px-8 ">
  <div class="overflow-hidden rounded-2xl bg-white shadow-sm ring-1 ring-gray-900/5 pt-3">
    <div class="px-6 py-5 border-b border-gray-200 flex items-center gap-4" style="    padding-top: 10px;
    padding-bottom: 10px;">
      <div class="h-12 w-12 rounded-full bg-blue-600 flex items-center justify-center text-white text-xl font-semibold">
        {{ request.user.username|first|upper }}
      </div>
      <div>
        <h1 class="text-xl font-semibold text-gray-900">Mon profil</h1>
        <p class="text-sm text-gray-500">Informations de votre compte</p>
      </div>
    </div>

    <div class="p-6 grid grid-cols-1 gap-6">
      <div>
        <label class="block text-sm font-medium text-gray-700">Nom d'utilisateur</label>
        <div class="mt-1 rounded-md border border-gray-300 bg-gray-50 px-3 py-2 text-gray-900">
          {{ request.user.username }}
        </div>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">Email</label>
        <div class="mt-1 rounded-md border border-gray-300 bg-gray-50 px-3 py-2 text-gray-900">
          {{ request.user.email|default:'â€”' }}
        </div>
      </div>
      <div class="pt-2">
        <a href="{% url 'home' %}" class="inline-flex items-center rounded-lg border border-gray-300 bg-white px-4 py-2 text-sm font-medium text-gray-700 shadow-sm hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">Retour au tableau de bord</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
